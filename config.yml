    - |
        しゅん「なんてたってこのラジオは、地位と名誉とお金が大好きな二人がやってるからね」
        (第0回より)
    - |
        しゅん「こんばんワン！...何だこいつは」
        (第0回より)
    - |
        （方向音痴で好きな子とデートするのが不安という質問に対して）
        しゅん「一番は道を覚えろだし、もしそれがダメだったら迷ってる時間も彼女を楽しませてあげたらいいんじゃない？」
        じゅん「カッコイイ^^」
        しゅん「ウェーイ^^」
        (第0回より)
    - |
        じゅん「リスナーさんが「カッコイイ！」だって」
        しゅん「カッコイイだろ？見習ってください」
        (第0回より)
    - |
        しゅん「変態百出ってどういう意味ですか？」
        じゅん「そういえば、0回の時に話さなかったね(笑)」
        (第1回より)
    - |
        じゅん「0回配信やりましたけれども、どうでした？聴いてみた？」
        しゅん「聴いた聴いた」
        じゅん「どうだった？」
        しゅん「えっ…、面白かったよ？」
        (第1回より)
    - |
        しゅん「会社についてはちょっとやめよ？暗くなっちゃう」
        (第1回より)
    - |
        じゅん「いやぁもう皆ね、フレッシュ。そこら辺のオヤジと比べて枯れてないもん」
        しゅん「お前がもう既におじさんだよ」
        (第1回より)
    - |
        しゅん「みなさんもね、なんか怖い話・恐怖体験送って欲しいな」
        しゅん「もし、可能なら心霊写真付きで」
        じゅん「やめてよ、俺の端末で開くんでしょ？」
        (第1回より)
    - |
        じゅん「添付ファイルがついてたら一発で消しますから」
        (第1回より)
    - |
        しゅん「あの幽霊ホテルの？」
        じゅん「そういう言い方もよくない、それはもう営業妨害だからダメだよ」
        (第1回より)
    - |
        (ふっかちゃん癒されるよねって話題に対して)
        じゅん「今一瞬ちょっとふっかちゃんってどんな顔だったかなって」
        しゅん「適当な事言ってんじゃねぇぞお前！」
        じゅん「いや、でもね分かります、大いに分かりますよ。」
        しゅん「おぅ分かればいいんだよ分かれば」
        (第2回より)
    - |
        倉地さん「石井竜也さんの舞台に出させていただいておりまして…」
        しゅん「米米CLUBの！？マジで！？」
        じゅん「すげぇ、めっちゃビックネームじゃん。」
        (第2回より)
    - |
        倉地さん「舞台があった後になんと石井さんご自身がコンサートで歌って下さるっていう」
        しゅん「至れり尽くせりってこの事やね」
        倉地さん「もう美味しさが二つっていう」
        じゅん「美味しさが二つ(笑)」
        (第2回より)
    - |
        （舞台出演のきっかけについて。プロデューサー様が倉地さんを知っていて、役の条件にも合うから起用）
        じゅん「運命的ですね」
        しゅん「運だね」
        じゅん・しゅん「持ってますね（じゃん）」
        倉地さん「ありがとうございます（ﾄﾞﾔ」
        しゅん「めちゃくちゃドヤ顔しやがった」
        倉地さん「顔が写せないのが残念(笑)」
        (第2回より)
    - |
        倉地さん「セリフ量も多くて動きも激しい。もう立っては座ってはっていう繰り返しで」
        しゅん「それスクワットしてんちゃうの？」
        倉地さん「いや、スクワットじゃないですよ」
        じゅん「冷静に今返しましたね(笑)」
        (第2回より)
    - |
        （リスナーより番組立ち上げの経緯を聞かれて）
        倉地さん「その経緯、僕も知りたいです。」
        しゅん「第0回聴けばわかる事だろ！ちゃんと聴け！」
        じゅん「おい！お前リスナーを大切にしろ！！」
        (第2回より)
    - |
        （リスナーより女性の仕草にドキッとするかという質問に対して）
        倉地さん「僕、仕草っていうか髪型でポニーテールが好きなんですよ」
        しゅん・じゅん「「（爆笑）」」
        しゅん「お前さ、“仕草”いうてんのになんで髪型の話してくんだよ！」
        (第2回より)
    - |
        （倉地さんがカラオケ店での心霊体験について）
        倉地さん「２階のとある部屋が他とは気温が違うんですよ。その部屋だけすごく寒いんですよ」
        しゅん「夏でも？」
        倉地さん「夏でも」
        しゅん「冬でも？」
        じゅん・倉地さん「「冬は普通」」
        (第2回より)
    - |
        （リスナーからのコメントより）
        じゅん「コメント頂いております。『是非心霊スポットで生配信やってもらいたいです』って馬鹿じゃねぇのこいつ」
        しゅん・倉地「「(爆笑)」」
        (第2回より)
    - |
        じゅん「前回、ゲスト来ましたね。」
        しゅん「来たね〜、何だったんだあいつは。」
        (第3回より)
    - |
        しゅん「サントリーさんからCM来るかもしれないだろ！サントリーさん宜しくお願いします！」
        (第3回より)
    - |
        (好き放題やってて親に迷惑かけてるなぁって話題)
        じゅん「なんかどこかで、親孝行出来るといいね」
        しゅん「一本CMブチかまして、ガッツリ稼いで、旅行の一つや二つプレゼント出来ればねぇ」
        じゅん「いいじゃん！」
        しゅん・じゅん「「サントリーさん、お願いします！！」」
        (第3回より)
    - |
        （食生活の話題）
        しゅん「ドカ食い出来るの？」
        じゅん「するする。飲み会終わって、酔った勢いで大盛りの牛丼食べるとか」
        しゅん「俺絶対酔った勢いで牛丼一杯食えないわ」
        じゅん「まだ若いからさ」
        しゅん「おう、言うたな」
        (第3回より)
    - |
        （エヴァだったらアスカ派だと主張するしゅんさん）
        じゅん「エヴァだとアスカ派なの…？」
        しゅん「当たりめぇだよ、アンタ馬鹿！？」
        (第3回より)
    - |
        （エヴァだったらアスカ派だと主張するしゅんさん２）
        じゅん「アスカ派なのね」
        しゅん「え、綾波派なの？」
        じゅん「俺ミサトさん」
        しゅん「あぁなるほどね、分からなくはない気もする」
        じゅん「大人だし、可愛がってくれそうだしね」
        しゅん「・・・」
        じゅん「はい、じゃあ次に行きますかね」
        しゅん「おい、逃げんな」
        (第3回より)
    - |
        （大人の条件とは何かという話題）
        じゅん「養われてなければ、俺は大人だと思うんだよね」
        しゅん「結局、あなたはお金の話になってくるのね」
        じゅん「そうだね」
        しゅん「きったねぇな！！」
        (第3回より)
    - |
        （ニートしている方々に対して）
        しゅん「（色々）やってみないと分からないから、ニートの皆さんも一応やってみるのは大事だと思うよ」
        じゅん「そうだね、ダメだったらその時考えればいいしな」
        しゅん「周りに相談したりね」
        じゅん「うん」
        しゅん「友達いないと思うけど」
        じゅん・しゅん「（爆笑）」
        (第3回より)
